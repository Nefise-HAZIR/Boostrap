<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
  <div class="container">
  	<form>
  		<div class="form-row">
  			<div class="form-group col-md-6">
  				<label>email:</label>
  				<input type="email" name="" placeholder="enter email" class="form-control">
  			</div>
  			<div class="form-group col-md-6">
  				<label>password:</label>
  				<input type="password" name="" placeholder="enter password" class="form-control">
  			</div>
  			</div>
  			<div class="form-group">
  				<label>address</label>
  				<textarea rows="10" cols="100" class="form-control"></textarea>
  			</div>
  			<div class="form-row">
  				<div class="form-group col-md-6">
  					<label>city</label>
  					<select name="select" class="form-control">
  						<option selected>il seçiniz</option>
  						<option value="adana">adana</option>
  						<option value="ankara">ankara</option>
  					    <option value="izmir">izmir</option>
  					</select>
  				</div>
  				<div class="form-group col-md-4">
  					<label>state</label>
  					<select class="form-control">
  						<option selected>ilçe seçiniz</option>
  						<option>sincan</option>
  						<option>seyhan</option>
  						<option>ayvalık</option>
  					</select>
  				</div>
  				<div class="form-group col-md-2">
  					<label>posta kodu</label>
  					<input type="text" name="" class="form-control" placeholder="enter zip">
  				</div>
  			</div>
  			<div class="form-group">
  				<div class="form-check">
  					<input type="checkbox" name="" class="form-check-input">
  					<label>remember me</label>
  				</div>
  			</div>
  			<div class="form-group">
  				<button class="btn btn-dark" type="submit">sign in</button>
  			</div>
  		
  	</form>
  </div>





	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
