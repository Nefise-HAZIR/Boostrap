<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>


	<button type="button" class="btn">gönder</button>
	<button type="submit" class="btn">gönder</button>
	<button type="reset" class="btn">gönder</button>


	<button type="button" class="btn btn-danger">gönder</button>
	<button type="button" class="btn btn-info">gönder</button>
	<button type="button" class="btn btn-secondary">gönder</button>
	<button type="button" class="btn btn-dark">gönder</button>
	<button type="button" class="btn btn-warning">gönder</button>
	<p><button type="button" class="btn btn-outline-danger">gönder</button></p>


	<div class="container">
		<div class="col-md-4">
			<button type="button" class="btn btn-warning btn-block">gönder</button>
		</div>
	</div>




	<div class="btn-group">	

		<button type="button" class="btn btn-danger">gönder</button>
		<button type="button" class="btn btn-info">gönder</button>
		<button type="button" class="btn btn-secondary">gönder</button>

	</div>





	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
