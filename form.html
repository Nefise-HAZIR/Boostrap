<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title></title>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>

   <div class="container">
   	
   	<form>
   		<div class="form-group">
   			<label>email:</label>
   			<input type="email" name="email" class="form-control" placeholder="enter email">
   		</div>
        <div class="form-group">
        	<label>password:</label>
        	<input type="password" name="password" class="form-control" placeholder="enter password">
        </div>
        <div class="form-group form-check">

        	<label class="form-check-label"></label>
        	<input type="checkbox" name="" class="form-check-input">remember me
        </div>
        <div class="form-group">
        	<label>yorum:</label>
        	<textarea cols="8" rows="10" class="form-control"></textarea>
        </div>
        <div class="form-group form-check">
        	<label class="form-check-label">
        		<input type="radio" name="optradio" class="form-check-input" value="option1" checked>option 1 <!-- name vermeden radio çalışmıyor -->
        	</label>
        	
        	
        </div>
        <div class="form-group form-check" >
        	<label class="form-check-label">
        		<input type="radio" name="optradio" value="option2" class="form-check-input" >option 2
        	</label>
        	
        </div>
        <div class="form-group">
        	<label >select list</label>
        	<select class="form-control">
        		<option>1</option>
        		<option>2</option>
        		<option>3</option>
        		<option>4</option>
        	</select>
        	<br>
        	<label>select multiple</label>
        	<select multiple class="form-control">
        		<option>1</option>
        		<option>2</option>
        		<option>3</option>
        		<option>4</option>
        	</select>
        </div>
        <div class="form-group">
        	<input type="text" name="" class="form-control-plaintext" placeholder="enter text">
        </div>

        <div class="form-group">
        	<input type="range" name="range1" class="form-control-range">
        </div>
        <div class="form-group">
        	<input type="file" name="file" class="form-control-file border">
        </div>
        <button type="submit" class="btn btn-dark">submit</button>
   	</form>
   </div>




	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
